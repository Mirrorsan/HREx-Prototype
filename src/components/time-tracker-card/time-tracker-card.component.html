<div class="bg-white rounded-xl shadow-sm p-6 h-full flex flex-col">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-bold text-slate-800">Time tracker</h3>
    <button class="text-slate-400 hover:text-slate-600">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
    </button>
  </div>

  <div class="flex-grow flex items-center justify-center my-4">
    <div class="relative w-40 h-40">
      <svg class="w-full h-full" viewBox="0 0 120 120">
        <circle class="text-slate-200" stroke-width="12" stroke="currentColor" fill="transparent" r="54" cx="60" cy="60" />
        <circle class="text-yellow-400 transform -rotate-90 origin-center"
                stroke-width="12"
                stroke-linecap="round"
                stroke="currentColor"
                fill="transparent"
                r="54"
                cx="60"
                cy="60"
                [style.strokeDasharray]="circumference"
                [style.strokeDashoffset]="progressOffset()"
        />
      </svg>
      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <span class="text-3xl font-bold text-slate-800 tracking-wider">
          {{ hours() }}:{{ minutes() }}
        </span>
        <span class="text-sm text-slate-500">Work Time</span>
      </div>
    </div>
  </div>

  <div class="flex justify-center items-center space-x-4">
    <button class="text-slate-500 hover:text-slate-700 p-2 rounded-full bg-slate-100 hover:bg-slate-200">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M8.404 2.404a1 1 0 00-1.414 0L2.404 6.99a1 1 0 000 1.414L6.99 13.01a1 1 0 001.414 0L13.01 8.4a1 1 0 000-1.414L8.404 2.404zM10 10a2 2 0 100-4 2 2 0 000 4z"></path><path d="M10.75 14.75a.75.75 0 000-1.5H5.5a.75.75 0 000 1.5h5.25z"></path></svg>
    </button>
    <button (click)="toggleTimer()" class="w-14 h-14 rounded-full bg-slate-800 text-white flex items-center justify-center shadow-lg hover:bg-slate-700 transition-colors">
      @if (isRunning()) {
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 4h3a1 1 0 110 2H5a1 1 0 110-2zm7 0h3a1 1 0 110 2h-3a1 1 0 110-2zM5 8h3a1 1 0 110 2H5a1 1 0 110-2zm7 0h3a1 1 0 110 2h-3a1 1 0 110-2zM5 12h3a1 1 0 110 2H5a1 1 0 110-2zm7 0h3a1 1 0 110 2h-3a1 1 0 110-2z" clip-rule="evenodd"></path></svg>
      } @else {
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path></svg>
      }
    </button>
     <button class="text-slate-500 hover:text-slate-700 p-2 rounded-full bg-slate-100 hover:bg-slate-200">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm2 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
</div>
