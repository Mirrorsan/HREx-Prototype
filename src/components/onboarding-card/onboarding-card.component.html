<div class="space-y-6">
  <!-- Onboarding Summary -->
  <div class="bg-white rounded-xl shadow-sm p-6">
    <h3 class="text-lg font-bold text-slate-800">Onboarding</h3>
    <div class="mt-2 flex items-baseline space-x-2">
      <p class="text-4xl font-bold text-slate-900">18%</p>
    </div>
    <div class="mt-4 flex space-x-1">
      <div class="w-1/3 bg-green-500 h-2 rounded-l-full"></div>
      <div class="w-1/4 bg-yellow-400 h-2"></div>
      <div class="w-auto flex-grow bg-slate-200 h-2 rounded-r-full"></div>
    </div>
    <div class="mt-2 flex justify-between text-xs text-slate-500">
      <span>Done: 30%</span>
      <span>Task: 25%</span>
      <span>...</span>
    </div>
  </div>

  <!-- Onboarding Task List -->
  <div class="bg-slate-800 text-white rounded-xl shadow-sm p-6">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-bold">Onboarding Task</h3>
      <span class="text-sm font-semibold bg-slate-700 px-3 py-1 rounded-full">2/8</span>
    </div>
    <div class="mt-6 relative">
      <!-- Vertical line -->
      <div class="absolute left-4 top-0 h-full w-0.5 bg-slate-700"></div>
      
      <div class="space-y-6">
        @for(task of tasks(); track task.name) {
          <div class="flex items-center relative">
            <div class="z-10 w-8 h-8 rounded-full flex items-center justify-center" [class]="task.completed ? 'bg-green-500' : task.active ? 'bg-yellow-400' : 'border-2 border-slate-600 bg-slate-800'">
              @if (task.completed) {
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
              }
            </div>
            <div class="ml-4">
              <p class="font-semibold" [class]="task.active ? 'text-yellow-400' : 'text-white'">{{ task.name }}</p>
              <p class="text-sm text-slate-400">{{ task.time }}</p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
