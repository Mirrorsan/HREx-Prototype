<header class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-10">
  <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <!-- Left side: Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/dashboard" class="flex items-center">
           <h1 class="text-2xl font-bold text-slate-800">HREx</h1>
        </a>
      </div>

      <!-- Centered Navigation -->
      <nav class="hidden md:flex absolute left-1/2 -translate-x-1/2 space-x-4">
        @for (item of navItems(); track item.name) {
          @if (!item.disabled) {
            <a [routerLink]="item.path"
               routerLinkActive="bg-slate-200 text-slate-900"
               [routerLinkActiveOptions]="{exact: true}"
               class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100">
              {{ item.name }}
            </a>
          } @else {
            <span class="px-3 py-2 rounded-md text-sm font-medium text-slate-400 cursor-not-allowed">
              {{ item.name }}
            </span>
          }
        }
      </nav>

      <!-- Right side: Icons and User menu -->
      <div class="flex items-center space-x-2 rounded-full p-1">
        <button class="p-2 rounded-full text-slate-500 hover:bg-slate-100 hover:text-slate-800">
          <span class="sr-only">Search</span>
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
        </button>
        <button class="p-2 rounded-full text-slate-500 hover:bg-slate-100 hover:text-slate-800">
          <span class="sr-only">View notifications</span>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
        </button>
        <div class="relative">
          <button (click)="toggleUserMenu()" class="w-8 h-8 rounded-full overflow-hidden block ring-2 ring-transparent hover:ring-slate-300">
            <img class="w-full h-full object-cover" [src]="authService.currentUser()?.avatar" alt="User avatar">
          </button>

          @if (showUserMenu()) {
            <div class="absolute right-0 mt-2 w-64 bg-white border border-slate-200 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 z-20">
              <div class="px-4 py-2 border-b border-slate-200">
                <p class="text-sm font-semibold text-slate-800">{{ authService.currentUser()?.name }}</p>
                <p class="text-xs text-slate-500">
                  Logged in as: <span class="font-medium text-slate-600">{{ authService.currentUser()?.role }}</span>
                </p>
              </div>
              <div class="p-1">
                <button (click)="logout()" class="w-full text-left flex items-center gap-2 px-3 py-2 text-sm rounded-md text-slate-700 hover:bg-slate-100 hover:text-slate-900">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" /></svg>
                  Logout
                </button>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</header>
