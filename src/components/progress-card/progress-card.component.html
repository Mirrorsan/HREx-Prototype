<div class="bg-white rounded-xl shadow-sm p-6 h-full flex flex-col">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-bold text-slate-800">Progress</h3>
    <button class="text-slate-400 hover:text-slate-600">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
    </button>
  </div>
  <div class="flex items-baseline space-x-2 mt-2">
    <p class="text-4xl font-bold text-slate-900">{{ totalHours }}</p>
    <p class="text-sm text-slate-500">Work Time this week</p>
  </div>
  <div class="flex-grow flex items-end justify-between mt-6 space-x-2">
    @for (day of dailyHours(); track day.day; let i = $index) {
      <div class="flex flex-col items-center flex-1">
        <div class="w-full h-32 flex items-end">
          <div class="w-full bg-yellow-400 rounded-t-md hover:bg-yellow-500 transition-colors" [style.height.%]="(day.hours / getMaxHours()) * 100"></div>
        </div>
        <span class="mt-2 text-sm font-medium text-slate-500">{{ day.day }}</span>
      </div>
    }
  </div>
</div>
